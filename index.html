<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifras de Louvor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6e9887;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-color: #fff;
            --font-size: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: var(--font-size);
            transition: all 0.3s ease;
        }

        body.fullscreen-mode {
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .font-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .font-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .app-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: #3a5a80;
        }

        .search-box {
            flex-grow: 1;
            max-width: 400px;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .song-card {
            background-color: var(--card-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .song-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
        }

        .song-title {
            font-size: 1.2em;
            margin-bottom: 0.3rem;
        }

        .song-artist {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .song-body {
            padding: 1rem;
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
        }

        .song-chords {
            white-space: pre-line;
            font-family: monospace;
            line-height: 1.8;
        }

        .song-footer {
            padding: 0.8rem;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        .song-actions button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            margin-left: 0.8rem;
            padding: 0.3rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea.form-control {
            min-height: 200px;
            font-family: monospace;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #777;
        }

        .chord {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Tela cheia */
        .fullscreen-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
            flex-direction: column;
        }

        .fullscreen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .fullscreen-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            font-size: 1.2em;
            line-height: 2;
        }

        .fullscreen-title {
            font-size: 2em;
            margin-bottom: 0.5rem;
        }

        .fullscreen-artist {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 2rem;
        }

        .fullscreen-chords {
            white-space: pre-line;
            font-family: monospace;
            font-size: 1.3em;
        }

        .fullscreen-controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Classes para tamanhos de fonte */
        .font-small {
            --font-size: 0.8rem;
        }

        .font-normal {
            --font-size: 1rem;
        }

        .font-large {
            --font-size: 1.2rem;
        }

        .font-xlarge {
            --font-size: 1.4rem;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @media (max-width: 768px) {
            .app-controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .songs-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .fullscreen-title {
                font-size: 1.5em;
            }

            .fullscreen-artist {
                font-size: 1.2em;
            }

            .fullscreen-chords {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body class="font-normal">
    <header>
        <div>
            <h1>Cifras de Louvor</h1>
            <p>Seu repertório de músicas para adoração</p>
        </div>
        <div class="font-controls">
            <span>Tamanho do texto:</span>
            <button class="font-btn" id="font-small" title="Texto pequeno">A-</button>
            <button class="font-btn" id="font-normal" title="Texto normal">A</button>
            <button class="font-btn" id="font-large" title="Texto grande">A+</button>
            <button class="font-btn" id="font-xlarge" title="Texto extra grande">A++</button>
        </div>
    </header>

    <div class="container">
        <div class="app-controls">
            <button class="btn" id="add-song-btn">
                <i class="fas fa-plus"></i> Adicionar Nova Cifra
            </button>
            <input type="text" class="search-box" id="search-input" placeholder="Buscar música ou artista...">
        </div>

        <div class="songs-grid" id="songs-container">
            <!-- As cifras serão inseridas aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal para adicionar/editar cifras -->
    <div class="modal" id="song-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Nova Cifra</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="song-form">
                <input type="hidden" id="song-id">
                <div class="form-group">
                    <label for="song-title">Título da Música</label>
                    <input type="text" id="song-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="song-artist">Artista/Banda</label>
                    <input type="text" id="song-artist" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="song-tonality">Tom</label>
                    <input type="text" id="song-tonality" class="form-control" placeholder="Ex: C, D, Eb">
                </div>
                <div class="form-group">
                    <label for="song-chords">Cifra</label>
                    <textarea id="song-chords" class="form-control" required placeholder="Digite a cifra aqui...
Ex:
[C]Minha vida en[G]tregarei [Am]nas mãos do [F]Senhor"></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Salvar Cifra
                </button>
            </form>
        </div>
    </div>

    <!-- Visualização em tela cheia -->
    <div class="fullscreen-view" id="fullscreen-view">
        <div class="fullscreen-header">
            <div>
                <h2 class="fullscreen-title" id="fullscreen-title"></h2>
                <p class="fullscreen-artist" id="fullscreen-artist"></p>
            </div>
            <button class="btn" id="close-fullscreen">
                <i class="fas fa-times"></i> Fechar
            </button>
        </div>
        
        <div class="fullscreen-content">
            <pre class="fullscreen-chords" id="fullscreen-chords"></pre>
        </div>
        
        <div class="fullscreen-controls">
            <button class="btn" id="fs-font-small" title="Texto pequeno">A-</button>
            <button class="btn" id="fs-font-normal" title="Texto normal">A</button>
            <button class="btn" id="fs-font-large" title="Texto grande">A+</button>
            <button class="btn" id="fs-font-xlarge" title="Texto extra grande">A++</button>
        </div>
    </div>

    <script>
        // Dados iniciais (exemplos)
        const initialSongs = [
            {
                id: 1,
                title: "Minha Vida Entregarei",
                artist: "Vários Artistas",
                tonality: "C",
                chords: "[C]Minha vida entregarei\n[G]Nas mãos do [Am]Senhor\n[F]Pois Ele morreu por [C]mim\n[G]Me deu a [Am]vida e sal[F]vação"
            },
            {
                id: 2,
                title: "Grande é o Senhor",
                artist: "Adoração e Louvor",
                tonality: "D",
                chords: "[D]Grande é o Senhor\n[G]Em poder e [A]glória\n[D]Grande é o Seu [G]amor\n[Em]Por [A]nós"
            },
            {
                id: 3,
                title: "Alto Preço",
                artist: "Adoração e Louvor",
                tonality: "E",
                chords: "[E]Pago foi um alto preço\n[C#m]Pelo resgate meu\n[A]Pelo sangue de [E]Jesus\n[B]Na cruz me [A]comprou\n\n[E]Pago foi um alto preço\n[C#m]Pelo resgate meu\n[A]Pelo sangue de [E]Jesus\n[B]Na cruz me [A]comprou"
            }
        ];

        // Gerenciamento de dados
        let songs = JSON.parse(localStorage.getItem('songs')) || initialSongs;
        let editingId = null;

        // Elementos do DOM
        const songsContainer = document.getElementById('songs-container');
        const songForm = document.getElementById('song-form');
        const songModal = document.getElementById('song-modal');
        const modalTitle = document.getElementById('modal-title');
        const addSongBtn = document.getElementById('add-song-btn');
        const closeModalBtn = document.getElementById('close-modal');
        const searchInput = document.getElementById('search-input');
        
        // Controles de fonte
        const fontSmall = document.getElementById('font-small');
        const fontNormal = document.getElementById('font-normal');
        const fontLarge = document.getElementById('font-large');
        const fontXLarge = document.getElementById('font-xlarge');
        const body = document.body;
        
        // Elementos da tela cheia
        const fullscreenView = document.getElementById('fullscreen-view');
        const fullscreenTitle = document.getElementById('fullscreen-title');
        const fullscreenArtist = document.getElementById('fullscreen-artist');
        const fullscreenChords = document.getElementById('fullscreen-chords');
        const closeFullscreenBtn = document.getElementById('close-fullscreen');
        
        // Controles de fonte na tela cheia
        const fsFontSmall = document.getElementById('fs-font-small');
        const fsFontNormal = document.getElementById('fs-font-normal');
        const fsFontLarge = document.getElementById('fs-font-large');
        const fsFontXLarge = document.getElementById('fs-font-xlarge');

        // Funções
        function saveSongs() {
            localStorage.setItem('songs', JSON.stringify(songs));
        }

        function formatChords(text) {
            return text.replace(/\[(.*?)\]/g, '<span class="chord">[$1]</span>');
        }

        function renderSongs(songsToRender = songs) {
            songsContainer.innerHTML = '';
            
            if (songsToRender.length === 0) {
                songsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhuma cifra encontrada</h3>
                        <p>Clique no botão "Adicionar Nova Cifra" para começar</p>
                    </div>
                `;
                return;
            }
            
            songsToRender.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song-card';
                songElement.innerHTML = `
                    <div class="song-header">
                        <h3 class="song-title">${song.title}</h3>
                        <p class="song-artist">${song.artist} ${song.tonality ? `- Tom: ${song.tonality}` : ''}</p>
                    </div>
                    <div class="song-body">
                        <pre class="song-chords">${formatChords(song.chords)}</pre>
                    </div>
                    <div class="song-footer">
                        <div class="song-date">Adicionada em ${new Date(song.id).toLocaleDateString()}</div>
                        <div class="song-actions">
                            <button class="edit-btn" data-id="${song.id}"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" data-id="${song.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                songsContainer.appendChild(songElement);
                
                // Adicionar evento de clique para abrir em tela cheia
                songElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('edit-btn') && !e.target.classList.contains('delete-btn') && 
                        !e.target.parentElement.classList.contains('edit-btn') && !e.target.parentElement.classList.contains('delete-btn')) {
                        openFullscreen(song);
                    }
                });
            });
            
            // Adicionar event listeners para os botões
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(e.target.closest('button').dataset.id);
                    editSong(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = parseInt(e.target.closest('button').dataset.id);
                    deleteSong(id);
                });
            });
        }

        function openModal() {
            songModal.style.display = 'flex';
        }

        function closeModal() {
            songModal.style.display = 'none';
            songForm.reset();
            editingId = null;
            modalTitle.textContent = 'Adicionar Nova Cifra';
        }

        function addSong(e) {
            e.preventDefault();
            
            const title = document.getElementById('song-title').value;
            const artist = document.getElementById('song-artist').value;
            const tonality = document.getElementById('song-tonality').value;
            const chords = document.getElementById('song-chords').value;
            
            if (editingId) {
                // Editar música existente
                const index = songs.findIndex(song => song.id === editingId);
                if (index !== -1) {
                    songs[index] = { ...songs[index], title, artist, tonality, chords };
                }
            } else {
                // Adicionar nova música
                const newSong = {
                    id: Date.now(),
                    title,
                    artist,
                    tonality,
                    chords
                };
                songs.push(newSong);
            }
            
            saveSongs();
            renderSongs();
            closeModal();
        }

        function editSong(id) {
            const song = songs.find(song => song.id === id);
            if (song) {
                document.getElementById('song-id').value = song.id;
                document.getElementById('song-title').value = song.title;
                document.getElementById('song-artist').value = song.artist;
                document.getElementById('song-tonality').value = song.tonality || '';
                document.getElementById('song-chords').value = song.chords;
                
                editingId = id;
                modalTitle.textContent = 'Editar Cifra';
                openModal();
            }
        }

        function deleteSong(id) {
            if (confirm('Tem certeza que deseja excluir esta cifra?')) {
                songs = songs.filter(song => song.id !== id);
                saveSongs();
                renderSongs();
            }
        }

        function searchSongs() {
            const searchTerm = searchInput.value.toLowerCase();
            if (!searchTerm) {
                renderSongs();
                return;
            }
            
            const filteredSongs = songs.filter(song => 
                song.title.toLowerCase().includes(searchTerm) || 
                song.artist.toLowerCase().includes(searchTerm)
            );
            
            renderSongs(filteredSongs);
        }

        // Funções para controle de tamanho de fonte
        function setFontSize(size) {
            body.classList.remove('font-small', 'font-normal', 'font-large', 'font-xlarge');
            body.classList.add(size);
            localStorage.setItem('fontSize', size);
        }
        
        function setFullscreenFontSize(size) {
            fullscreenChords.classList.remove('font-small', 'font-normal', 'font-large', 'font-xlarge');
            fullscreenChords.classList.add(size);
            localStorage.setItem('fullscreenFontSize', size);
        }

        // Funções para tela cheia
        function openFullscreen(song) {
            fullscreenTitle.textContent = song.title;
            fullscreenArtist.textContent = `${song.artist} ${song.tonality ? `- Tom: ${song.tonality}` : ''}`;
            fullscreenChords.innerHTML = formatChords(song.chords);
            
            // Aplicar o tamanho de fonte salvo
            const savedFullscreenFontSize = localStorage.getItem('fullscreenFontSize') || 'font-normal';
            setFullscreenFontSize(savedFullscreenFontSize);
            
            fullscreenView.style.display = 'flex';
            body.classList.add('fullscreen-mode');
            
            // Adicionar animação
            setTimeout(() => {
                fullscreenView.classList.add('fade-in');
            }, 10);
        }
        
        function closeFullscreen() {
            fullscreenView.style.display = 'none';
            body.classList.remove('fullscreen-mode');
            fullscreenView.classList.remove('fade-in');
        }

        // Event Listeners
        addSongBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        songForm.addEventListener('submit', addSong);
        searchInput.addEventListener('input', searchSongs);
        
        // Event listeners para os controles de fonte
        fontSmall.addEventListener('click', () => setFontSize('font-small'));
        fontNormal.addEventListener('click', () => setFontSize('font-normal'));
        fontLarge.addEventListener('click', () => setFontSize('font-large'));
        fontXLarge.addEventListener('click', () => setFontSize('font-xlarge'));
        
        // Event listeners para os controles de fonte na tela cheia
        fsFontSmall.addEventListener('click', () => setFullscreenFontSize('font-small'));
        fsFontNormal.addEventListener('click', () => setFullscreenFontSize('font-normal'));
        fsFontLarge.addEventListener('click', () => setFullscreenFontSize('font-large'));
        fsFontXLarge.addEventListener('click', () => setFullscreenFontSize('font-xlarge'));
        
        // Fechar tela cheia
        closeFullscreenBtn.addEventListener('click', closeFullscreen);

        // Fechar modal clicando fora dele
        window.addEventListener('click', (e) => {
            if (e.target === songModal) {
                closeModal();
            }
        });

        // Inicializar a aplicação
        const savedFontSize = localStorage.getItem('fontSize') || 'font-normal';
        setFontSize(savedFontSize);
        renderSongs();
    </script>
</body>
</html>
